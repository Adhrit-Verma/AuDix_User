<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AuDiX Login</title>
  <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="row" style="justify-content:space-between;">
        <div>
          <h2>AuDiX</h2>
          <small>Society intranet audio network</small>
        </div>
        <a href="/setup"><button class="secondary">New user? Setup</button></a>
      </div>

      <div class="hr"></div>

      <div class="helper">
        Login using your Flat ID and 4-digit PIN. If you set a password during setup, it will be required.
      </div>

      <div class="row" style="margin-top:12px;">
        <input id="login_flat_id" placeholder="Flat ID (e.g. A-502)">
        <input id="login_pin4" placeholder="4-digit PIN" inputmode="numeric" maxlength="4">
      </div>

      <div class="row" style="margin-top:10px;">
        <input id="login_password" placeholder="Password (only if you set it)" type="password">
      </div>

      <label class="row" style="gap:8px; margin-top:10px;">
        <input type="checkbox" id="login_remember" style="min-width:auto; flex:0;">
        <small>Remember me on this device</small>
      </label>

      <div class="row" style="margin-top:10px;">
        <button id="btnLogin">Login</button>
      </div>

      <div class="msg" id="msgLogin"></div>
    </div>
  </div>

  <script src="/public/user.js"></script>
</body>
</html>
